<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demo components for Go UI</title>

    <link rel="stylesheet" href="/build/go-utils.css" />
    <script type="module" src="/build/go-utils.esm.js"></script>
    <script nomodule src="/build/go-utils.js"></script>
  </head>
  <body>
    <demo-playground
      tag="go-button"
      props="[

        {name: 'outline', type: 'boolean', value: false},

    >

    </demo-playground>

    <dark-mode-toggle></dark-mode-toggle>
  </body>
